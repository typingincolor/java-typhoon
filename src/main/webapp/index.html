<!doctype html>
<html ng-app>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
<script src="/js/typhoon.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<link rel="stylesheet" href="/css/typhoon.css">
<body>
<section id="container">
    <h1>Java-Typhoon</h1>

    <div ng-controller="TyphoonCtrl" ng-init="init()">
        <div>
            There are {{unprocessedTasks.length}} tasks to process <a href=""
                                                                      ng-click="getUnprocessedTasks()">refresh</a>
        </div>

        <div>
            <table class="pure-table pure-table-horizontal">
                <thead>
                <tr>
                    <th></th>
                    <th>at</th>
                    <th>url</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="task in unprocessedTasks">
                    <td><a href="" ng-click="delete(task.id)">delete</a></td>
                    <td>{{task.at}}</td>
                    <td>{{task.url}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
</body>
</html>
