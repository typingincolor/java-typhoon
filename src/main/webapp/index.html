<!doctype html>
<html ng-app>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
    <script src="/js/typhoon.js"></script>
    <body>
      <h1>Java-Typhoon</h1>
      <div ng-controller="TyphoonCtrl" ng-init="init()">
        There are {{unprocessedTasks.length}} to process
        <a href="" ng-click="getUnprocessedTasks()">refresh</a>
        <ul>
          <li ng-repeat="task in unprocessedTasks">
            {{task.at}} {{task.url}}
          </li>
        </ul>
      </div>
    </body>
</html>
